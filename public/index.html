<!DOCTYPE html>
<html>

<head>
    <title>Eric's Marvelous Comic Search!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <div class="home-page">
        <header>
            <h1 class="banner">Marvelous Comic Search App!</h1>
        </header>
        <div id="search-app-container">
            <!-- seaching view div -->
            <div class="search-view">
                <div id="input-container">
                    <!-- User input element for searching the API -->
                    <input id="query-box" type="text">
                    <div id="character-summary">
                        <div id="character-image-card">
                            <div class="image-container"></div>
                            <button class="favorites-button button hidden">Add Favorite</button>
                        </div>
                        <p class="details-container"></p>
                    </div>

                </div>
                <div id="results">

                    <h2 class="title-bar banner">Who are you searching for?</h2>
                    <button class="favs-button button">Favorites</button>
                    <ul id="query-results" class="list-styling">
                    </ul>
                </div>
            </div>
            <div class="favorites-view">
                <button class="search-return button">Return to Search</button>
                <ul class="favorites-list list-styling">
                </ul>
            </div>
        </div>
        <!-- Data attribution statement for API use -->
        <footer>
            <h2>Data provided by Marvel. &#169; 2016 MARVEL</h2>
        </footer>
    </div>

    <!-- template function for the list items to be generated -->
    <script type="text/html" id="character-template">
        <li class='character-item'>
            <img src="<%= characterImage %>" + "/portrait_small.jpg"><span><%= name %></span>
        </li>
    </script>
    <!-- CDN and javascript file linkup tags -->
    </script>

    <!-- CDN reference tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>

    <!-- App file reference tags -->
    <script src="js/character-search.js" type="text/javascript"></script>
    <script src="js/views/character/favorite-characters-view.js" type="text/javascript"></script>
    <script src="js/views/character/character-view.js" type="text/javascript"></script>
    <script src="js/models/character/character-model.js" type="text/javascript"></script>
    <script src="js/models/comics/comic-model.js" type="text/javascript"></script>
    <script src="js/collections/character-collection.js" type="text/javascript"></script>
    <script src="js/views/character/character-list-view.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

</body>

</html>
