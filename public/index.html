<!DOCTYPE html>
<html>
  <head>
    <title>Eric's Marvelous Comic Search!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="home-page">
      <h1>Marvelous Hero Comic Search!</h1>
      <!-- <img src="img/marvel_guardians_team-up_-_h_-_2015.jpg"> -->


    <!-- backbone view container element -->
      <div id="view-container">
      <!-- User input element for searching the API -->
        <input id="query-box" type="text">
        <p>When entering a character there's strict conditions for example searching for Captain Marvel Carol Danvers it has to be "Captain Marvel (Carol Danvers)" and "Doctor Doom" instead of "Dr Doom."</p>
      </div>

      <div id="results-container">
        <ul id="query-results">
        </ul>
      </div>

    </div>
    <!-- Data attribution statement for API use -->
    <footer>
      <h2>Data provided by Marvel. &#169; 2016 Marvel</h2>
    </footer>

    <!-- template function for the list items to be generated -->
    <script type="text/html" id="result-template">
      <li>
        <p class="comic-name"><a href="<%= resourceURI %>" ><%= name %></a></p>
      </li>

    <!-- CDN and javascript file linkup tags -->
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="js/data-grabber.js" type="text/javascript"></script>
    <script src="js/data-model.js" type="text/javascript"></script>
    <script src="js/main-view.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

  </body>
</html>
